
{% macro displayPitches(pitches) %}

{% for pitch in pitches %}
   {% if pitch.user.profile_pic_path %}
   <div class="container rr">
    <img src="static/photos/no_dp.png" alt="Display image" height='50' width='50'>
    <p class="username">{{pitch.user.username}}</p>

  <a href="/pitch/{{pitch.id}}" class='pitch col-md-6'>{{pitch.content}}</a><br>
  <button href="">Upvote</button>
  <button>Downvote</button>
  
   <a href="/new/comment/{{pitch.id}}" class="btn btn-primary">Add comment</a>
  </div>
  {%else %}
  <div class="container rr">
   <img src="static/photos/no_dp.png" alt="">
   <p class="name">{{pitch.user.username}}</p>
   <a href="/pitch/{{pitch.id}}" class='pitch'>{{pitch.content}}</a><br>

  <button>Upvote</button>
  <button>Downvote</button>
  <a href="/new/comment/{{pitch.id}}" class="btn btn-primary">Add comment</a>
</div>
  {%endif%}

  {%endfor%}
  {%endmacro%}
